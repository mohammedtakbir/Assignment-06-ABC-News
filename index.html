<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/e6c8bc2b10.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--* header added -->
    <header class="container">
        <nav class="navbar navbar-expand-lg my-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-semibold fs-3" href="#">ABC News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-success fw-semibold fs-5" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a id="blog" class="nav-link fs-5 fw-semibold" aria-current="page" href="#">Blog</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a id="blog" class="nav-link" aria-current="page" href="#">
                                <i class="fa-regular fa-circle-user fs-3"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr class="my-0">
    <main>

        <!--* category -->
        <section class="container category my-5">
            <ul id="category-container" class="category text-center mb-0">

            </ul>
        </section>
        <!--* spinner -->
        <section class="container">
            <div id="load-spinner" class="d-none">
                <div class="d-flex justify-content-center"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!--* news count -->
        <section class="container">
            <h4 id="news-count" class="py-3 ps-3 bg-white rounded shadow-sm"></h4>
        </section>
        <!--* all news -->
        <section class="container my-5">
            <div id="news-container">

            </div>
        </section>

        <!--* Modal -->
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-details" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center bg-white py-4">
        <p class="mb-0">Copyright 2022. ABC News</p>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
